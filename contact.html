  <!-- Contact Section Begins -->
	<div class="container-fluid" id="contact">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 text-center">
				<h1 class="contact-text text-uppercase">Contact Me!</h1>
				<p>If you have any questions, comments, or want to hire me, let me know!</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4"> <!-- Contact Form Begins -->
				<form action="" class="contact-form">
					<div class="form-group">
				    <label for="name" class="asterisk">Name</label>
				    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
				  </div>
				  <div class="form-group">
				    <label for="email" class="asterisk">Email</label>
				    <input type="text" class="form-control" id="email" placeholder="Your Email" required>
				  </div>
					<div class="form-group">
				    <label for="subject" class="asterisk">Subject</label>
				    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
				  </div>
					<label for="message" class="asterisk">Message</label>
					<textarea class="form-control" rows="3" placeholder="Your Message" required></textarea>
					<label>
				    <input type="checkbox" value="">
				    I'm Not a Robot!
				  </label>
				</form>
			</div>
    </div>
  </div>
